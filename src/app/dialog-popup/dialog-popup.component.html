<h1 class="dialog-title" md-dialog-title>{{wasSuccessful}}</h1>
<ng-container *ngIf="!(wasSuccessful === 'Order Processed Successfully!'); then showErrorMessage"></ng-container>
<ng-template #showErrorMessage>
  <div class= "dialog-content" md-dialog-content>Reason: {{message}}</div>
</ng-template>
<div md-dialog-actions class="dialog-action">
  <button md-button class="dialog-button" (click)="closeDialog()">Ok</button>
</div>
