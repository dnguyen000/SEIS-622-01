<div class="image-gallery">
  <img data-image="1" src="assets/Images/product/pic1.jpg" width="100" height="100" alt="image" (click)="loadImage(1, 'pic1.jpg', 'Women Clothing', 25)">
  <img data-image="2" src="assets/Images/product/pic2.jpg" width="100" height="100" alt="image" (click)="loadImage(2, 'pic2.jpg', 'Men clothing', 20)">
  <img data-image="3" src="assets/Images/product/pic3.jpg" width="100" height="100" alt="image" (click)="loadImage(3, 'pic3.jpg', 'Girl Clothing', 20)">
  <img data-image="4" src="assets/Images/product/pic4.jpg" width="100" height="100" alt="image" (click)="loadImage(4, 'pic4.jpg', 'Women Sandal', 30)">
  <img data-image="5" src="assets/Images/product/pic5.jpg" width="100" height="100" alt="image" (click)="loadImage(5, 'pic5.jpg', 'Men Dress Shoe', 40)">
  <img data-image="6" src="assets/Images/product/pic6.jpg" width="100" height="100" alt="image" (click)="loadImage(6, 'pic6.jpg', 'Kids Shoe', 20)">
</div>
<br><br>
<div class="image-preview">
  <div class="image-container">
    <img src="assets/Images/product/{{imageName}}" width="500" height="500" alt="image">
  </div>
  <div>
    {{productDescription}} - ${{price}}
  </div>
</div>
<br>
<button (click)="addToCart(id)">Add To Cart</button>&nbsp;<button (click)="removeFromCart(id)">Remove From Cart</button>
